<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
  <div class="nft-card-container">
    <img src="./images/image-equilibrium.jpg" alt="">

    <span class="nft-card-heading">
      Equilibrium #3429
    </span>
    
    <span class="nft-card-para">
      Our Equilibrium collection promotes balance and calm.
    </span>
    
    <div class="price-time-container">
      <div class="price-container">
        <img src="./images/icon-ethereum.svg" alt="" class="price-logo">
        <p class="price">
          0.041 ETH
        </p>
      </div>
      <div class="time-container">
        <img src="./images/icon-clock.svg" alt="" class="time-logo">
        <p class="time">
          3 days left
        </p>
      </div>
    </div>

    <hr>
    <div class="creator-container">
      <img src="./images/image-avatar.png" alt="" class="creator-logo">
      <span class="blue-name">
        Creation of 
      </span>
       Jules Wyvern
    </div>
  </div>

</body>
</html>
